  <h2>강태수의 생애</h2>
    <p><a href="https://g.co/kgs/g3MXn2">강태수가 실행하는 일련의 행동</a>은 살아온 과거의 총체와 미래를 함의하는 일종의 지표가 될 수 있다.<br>
    과거를 교체할 수 없지만 <strong><u>미래</u>는 임의로 변경하거나 교체가 가능하다.</strong></p>
  <img src="coding.jpg" width="100%">
    <P>광주에서 태어나 약 20년 이상을 거주하고 취미이자 업으로 삼으려 했던 노래를 21세에 그만 두었다.<br>
    이후 서울에서 군 복무의 의무를 다하고 약 2년간의 배움의 시간을 갖다가 안양으로 상경 비슷하게 한다.<br>
    이후 많은 것을 보고 배우며 청주 및 대전 인근에서 거주하다, 27세에 겨우 상경하게 된다.</p>
